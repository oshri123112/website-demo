<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>מערכת משטרתית</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .hidden { display: none; }

    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00c0ff44;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #00c0ff;
    }

    button, input, select {
      margin-top: 10px;
      width: 90%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .tablet {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .tablet button {
      display: flex;
      align-items: center;
      justify-content: right;
      gap: 10px;
    }

    .message {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- מסך ראשי -->
  <div class="container" id="mainMenu">
    <h2>ברוך הבא</h2>
    <p>בחר מערכת:</p>
    <button onclick="showPoliceLogin()">👮 מערכת המשטרה</button>
    <button onclick="showTeamLogin()">🛡️ מערכת הצוות</button>
  </div>

  <!-- התחברות למשטרה -->
  <div class="container hidden" id="policeLogin">
    <h2>כניסה למשטרה</h2>
    <input id="policeName" placeholder="שם מלא">
    <input type="password" id="policePass" placeholder="סיסמה">
    <button onclick="enterPolice()">התחבר</button>
  </div>

  <!-- מערכת המשטרה -->
  <div class="container hidden" id="policeSystem">
    <h2>👮 מערכת המשטרה</h2>

    <div class="tablet">
      <button onclick="showReportForm()">📋 דיווח</button>
      <button onclick="showMessage('רדיפה התחילה!')">🚓 רדיפה</button>
      <button onclick="showMessage('גיבוי נשלח!')">🔊 גיבוי</button>
      <button onclick="showMessage('בודק רישום...')">🧾 בדיקת רישום</button>
      <button onclick="showMessage('בודק תעודה...')">🔍 בדיקת תעודה</button>
      <button onclick="clearReportForm()">🗑️ ניקוי טופס</button>
    </div>

    <!-- טופס דיווח -->
    <div id="reportForm" class="hidden">
      <h3>📝 טופס דיווח</h3>
      <input id="reportName" placeholder="שם העצור">
      <input id="reportID" placeholder="תעודת זהות">
      <input id="reportCrime" placeholder="סיבת מעצר">
      <input id="reportOfficer" placeholder="שם שוטר">
      <button onclick="submitReport()">שלח דיווח</button>
    </div>

    <div class="message" id="messageBox">ברוך הבא!</div>
  </div>

  <!-- התחברות לצוות -->
  <div class="container hidden" id="teamLogin">
    <h2>מערכת הצוות</h2>
    <input type="password" id="teamPass" placeholder="סיסמה">
    <button onclick="enterTeam()">כניסה</button>
  </div>

  <!-- מערכת הצוות -->
  <div class="container hidden" id="teamSystem">
    <h2>🛡️ מערכת הצוות</h2>
    <p>כאן תופיע מערכת ניהול לצוות (בהמשך)</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
