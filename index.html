<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת משטרתית - ISRP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* איפוס CSS בסיסי */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif; /* גופן כללי, דומה למה שראיתי בתמונות */
            background-color: #2e2e2e; /* רקע כהה מאוד */
            color: #e0e0e0; /* צבע טקסט כללי בהיר */
            direction: rtl; /* כיוון כתיבה מימין לשמאל */
            font-size: 15px;
            line-height: 1.6;
            height: 100vh;
            display: flex; /* כדי שהאפליקציה תתפרס על כל הגובה */
            overflow: hidden; /* מונע גלילה מיותרת ב-body */
        }

        /* Scrollbar (לעיצוב סקרוואל כמו בתמונות) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #3a3a3a; /* צבע רקע של המסלול */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #555; /* צבע ידית הסקרוואל */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666; /* צבע ידית הסקרוואל במעבר עכבר */
        }

        /* לכל הדפדפנים */
        * {
            scrollbar-width: thin;
            scrollbar-color: #555 #3a3a3a;
        }

        /* מבנה האפליקציה הכללי */
        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: #222222; /* רקע כללי של האפליקציה */
            border-radius: 10px; /* פינות מעוגלות לאפליקציה כולה */
            overflow: hidden; /* לוודא שהפינות המעוגלות עובדות */
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4); /* צל עדין לאפליקציה */
        }

        /* סרגל צדדי שמאלי (Side Nav) */
        .side-nav {
            width: 60px; /* רוחב צר מאוד */
            background-color: #1c1c1c; /* כהה יותר מהרקע הכללי */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            flex-shrink: 0; /* מונע התכווצות */
            border-left: 1px solid #333; /* קו הפרדה עדין מימין, בגלל RTL */
        }

        .side-nav-header {
            margin-bottom: 30px;
        }

        .side-nav-header .mini-logo {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            object-fit: cover;
        }

        .side-nav-menu ul {
            list-style: none;
        }

        .side-nav-menu li {
            margin-bottom: 15px;
        }

        .side-nav-menu .nav-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 45px;
            height: 45px;
            color: #a0a0a0;
            font-size: 1.3em;
            text-decoration: none;
            border-radius: 8px; /* פינות מעוגלות לאייקונים */
            transition: background-color 0.2s, color 0.2s;
            position: relative; /* עבור ה-tooltip */
        }

        .side-nav-menu .nav-icon:hover {
            background-color: #333;
            color: #fff;
        }

        .side-nav-menu .nav-icon.active {
            background-color: #4CAF50; /* צבע הדגשה ירוק */
            color: #fff;
        }

        /* Tooltip לסרגל צד (כשמרחפים עם העכבר) */
        .nav-icon::before {
            content: attr(title); /* הטקסט של ה-tooltip הוא מה-title attribute */
            position: absolute;
            right: 60px; /* מיקום לימין האייקון */
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 100;
        }

        .nav-icon:hover::before {
            opacity: 1;
        }

        .side-nav-footer {
            margin-top: auto; /* דוחף את הפוטר לתחתית */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* אזור ראשי (Main Area) */
        .main-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #222222; /* רקע של אזור התוכן הראשי */
        }

        /* סרגל עליון (Top Bar) */
        .top-bar {
            background-color: #2e2e2e; /* כהה יותר מהרקע הראשי */
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #3a3a3a; /* קו הפרדה תחתון */
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0; /* מונע התכווצות */
        }

        .top-bar-left .current-page-title {
            font-size: 1.6em;
            font-weight: 600;
            color: #f0f0f0;
        }

        .top-bar-right {
            display: flex;
            gap: 10px;
        }

        .top-bar-button {
            background-color: #3a3a3a; /* רקע כפתור כללי */
            color: #f0f0f0;
            border: none;
            border-radius: 8px; /* פינות מעוגלות לכפתורים */
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .top-bar-button i {
            font-size: 1em;
        }

        .top-bar-button:hover {
            background-color: #4a4a4a;
            transform: translateY(-2px);
        }

        .top-bar-button.green {
            background-color: #4CAF50;
        }
        .top-bar-button.green:hover {
            background-color: #45a049;
        }
        .top-bar-button.purple {
            background-color: #9c27b0;
        }
        .top-bar-button.purple:hover {
            background-color: #7b1fa2;
        }

        /* תוכן הדף המרכזי (Page Content) */
        .page-content {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto; /* מאפשר גלילה בתוך תוכן הדף */
        }

        /* עיצוב לדאשבורד (כמו בתמונה הראשונה) */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* 2-3 עמודות, רספונסיבי */
            gap: 20px;
            margin-top: 20px;
        }

        .dashboard-card {
            background-color: #2a2a2a; /* כהה יותר מהרקע הכללי */
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .dashboard-card .icon-large {
            font-size: 3.5em;
            color: #4CAF50; /* צבע הדגשה לאייקונים */
            margin-bottom: 15px;
        }

        .dashboard-card h3 {
            font-size: 1.8em;
            color: #f0f0f0;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .dashboard-card p {
            color: #b0b0b0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="side-nav">
            <div class="side-nav-header">
                <img src="https://via.placeholder.com/40/222222/AAAAAA?text=L" alt="לוגו" class="mini-logo">
            </div>
            <nav class="side-nav-menu">
                <ul>
                    <li><a href="#" class="nav-icon active" title="דאשבורד"><i class="fas fa-home"></i></a></li>
                    <li><a href="#" class="nav-icon" title="אזרחים"><i class="fas fa-user-friends"></i></a></li>
                    <li><a href="#" class="nav-icon" title="אירועים"><i class="fas fa-exclamation-triangle"></i></a></li>
                    <li><a href="#" class="nav-icon" title="דוחות"><i class="fas fa-file-alt"></i></a></li>
                    <li><a href="#" class="nav-icon" title="צווי מעצר"><i class="fas fa-gavel"></i></a></li>
                    <li><a href="#" class="nav-icon" title="רכבים"><i class="fas fa-car"></i></a></li>
                    <li><a href="#" class="nav-icon" title="ראיות"><i class="fas fa-balance-scale"></i></a></li>
                    <li><a href="#" class="nav-icon" title="רישום נשק"><i class="fas fa-gun"></i></a></li>
                    </ul>
            </nav>
            <div class="side-nav-footer">
                <a href="#" class="nav-icon" title="הגדרות"><i class="fas fa-cog"></i></a>
                <a href="#" class="nav-icon" title="התנתק"><i class="fas fa-sign-out-alt"></i></a>
            </div>
        </aside>

        <div class="main-area">
            <header class="top-bar">
                <div class="top-bar-left">
                    <span class="current-page-title">דאשבורד</span>
                </div>
                <div class="top-bar-right">
                    <button class="top-bar-button"><i class="fas fa-plus"></i></button>
                    <button class="top-bar-button"><i class="fas fa-redo"></i></button>
                    <button class="top-bar-button"><i class="fas fa-save"></i></button>
                    <button class="top-bar-button green"><i class="fas fa-bell"></i></button>
                    <button class="top-bar-button purple"><i class="fas fa-user-circle"></i></button>
                </div>
            </header>

            <div class="page-content">
                <p>ברוך הבא למערכת המשטרתית החדשה!</p>
                <p>התוכן של הדפים השונים יופיע כאן, מחולק לפאנלים.</p>
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <i class="fas fa-exclamation-circle icon-large"></i>
                        <h3>התראות</h3>
                        <p>עדכונים אחרונים על אירועים וצווי מעצר.</p>
                    </div>
                    <div class="dashboard-card">
                        <i class="fas fa-history icon-large"></i>
                        <h3>פעילויות אחרונות</h3>
                        <p>היסטוריית הפעולות שבוצעו במערכת.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
