<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טאבלט משטרתי - עיצוב משודרג</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Assistant', sans-serif;
      background: linear-gradient(135deg, #0a192f, #13294b);
      color: #d0d9ff;
      direction: rtl;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .screen {
      display: none;
      width: 90vw;
      max-width: 950px;
      height: 95vh;
      background: #1e2a47;
      border-radius: 24px;
      box-shadow:
        0 0 25px #3c7dd9aa,
        inset 0 0 30px #4484f5bb;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      flex-direction: column;
      padding: 25px 35px;
      color: #cfd7ff;
      position: relative;
    }
    .screen.active {
      display: flex;
      flex-direction: column;
    }

    /* Login screen */
    .login-box {
      width: 350px;
      background: #2f3a62;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 0 18px #3c7dd9cc;
      text-align: center;
    }
    .login-box h2 {
      font-weight: 700;
      font-size: 2rem;
      color: #84a9ff;
      margin-bottom: 25px;
      text-shadow: 0 0 8px #84a9ffbb;
    }
    .login-box input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      margin-bottom: 22px;
      background: #2a3660;
      color: #d0d9ff;
      font-size: 1.1rem;
      text-align: center;
      transition: background-color 0.3s ease;
      box-shadow: inset 0 0 8px #3f5ae4bb;
    }
    .login-box input:focus {
      outline: none;
      background: #394d9c;
      box-shadow: inset 0 0 12px #6690ffcc;
    }
    .login-box button {
      width: 100%;
      padding: 14px 0;
      border-radius: 16px;
      border: none;
      background: #4a7cf5;
      font-weight: 700;
      font-size: 1.3rem;
      color: #e7eefa;
      cursor: pointer;
      box-shadow: 0 0 15px #4a7cf5cc;
      transition: background-color 0.3s ease;
    }
    .login-box button:hover {
      background: #3659bf;
      box-shadow: 0 0 20px #3659bfcc;
    }
    .error-msg {
      margin-top: 6px;
      font-size: 0.9rem;
      color: #ff6b6b;
      text-shadow: 0 0 6px #ff6b6bbb;
      min-height: 20px;
    }

    /* Tablet header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 35px;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 1.45rem;
      color: #84a9ff;
      text-shadow: 0 0 10px #84a9ffcc;
    }
    .logo {
      user-select: none;
    }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
      font-size: 1.15rem;
      font-weight: 600;
      color: #acc6ff;
    }
    .user-icon {
      width: 26px;
      height: 26px;
      stroke: #84a9ff;
      stroke-width: 2;
      fill: none;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      padding: 0 30px;
      margin-bottom: 25px;
      user-select: none;
    }
    nav button {
      background: #2c3b6a;
      border: none;
      cursor: pointer;
      padding: 12px 18px;
      border-radius: 18px;
      color: #8fa9ff;
      font-size: 1.2rem;
      font-weight: 700;
      flex: 1;
      margin: 0 8px;
      box-shadow: 0 0 15px #2c3b6a88;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    nav button:hover,
    nav button.active {
      background: #4872ff;
      color: #e7eefa;
      box-shadow: 0 0 30px #4872ffcc;
    }
    nav button:first-child {
      margin-right: 12px;
    }
    nav button:last-child {
      margin-left: 12px;
    }

    /* Main content */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 0 35px 30px;
      user-select: text;
      scrollbar-width: thin;
      scrollbar-color: #5e7be0 transparent;
    }
    main::-webkit-scrollbar {
      width: 10px;
    }
    main::-webkit-scrollbar-track {
      background: transparent;
    }
    main::-webkit-scrollbar-thumb {
      background-color: #5e7be0;
      border-radius: 6px;
      border: 2px solid transparent;
      background-clip: content-box;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    h2 {
      margin-bottom: 22px;
      color: #acc6ff;
      text-shadow: 0 0 6px #6688f7cc;
      font-weight: 700;
      font-size: 1.6rem;
    }
    form {
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
      max-width: 500px;
    }
    form input, form textarea {
      background: #384e8a;
      border-radius: 14px;
      border: none;
      color: #d0d9ff;
      font-size: 1.1rem;
      margin-bottom: 18px;
      padding: 14px 16px;
      box-shadow: inset 0 0 12px #4b6cc5cc;
      transition: box-shadow 0.3s ease;
      resize: vertical;
      min-height: 42px;
    }
    form input:focus, form textarea:focus {
      outline: none;
      box-shadow: inset 0 0 16px #7797ffcc;
      background: #4a63a8;
    }
    form textarea {
      min-height: 80px;
    }
    form button {
      width: max-content;
      cursor: pointer;
      padding: 12px 25px;
      background: #4e6dff;
      border-radius: 22px;
      border: none;
      color: #e7eefa;
      font-weight: 700;
      font-size: 1.15rem;
      box-shadow: 0 0 20px #4e6dffcc;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #2f4cdb;
      box-shadow: 0 0 30px #2f4cdbcc;
    }

    .list-container {
      max-height: 290px;
      overflow-y: auto;
      background: #2c3b6a;
      border-radius: 20px;
      padding: 18px 22px;
      box-shadow: inset 0 0 18px #4468cc88;
      user-select: text;
    }
    .list-item {
      padding: 14px 18px;
      margin-bottom: 14px;
      background: #364a85;
      border-radius: 14px;
      box-shadow: 0 0 14px #4a6aff77;
      font-size: 1.05rem;
      color: #dbe3ffcc;
      user-select: text;
      line-height: 1.3;
    }
    .list-item strong {
      color: #9ecbff;
      user-select: text;
    }
    .list-item .timestamp {
      font-size: 0.8rem;
      color: #a5b5d3;
      margin-top: 5px;
      user-select: text;
    }

    /* Responsive */
    @media (max-width: 720px) {
      .login-box {
        width: 90vw;
        padding: 30px 20px;
      }
      nav button {
        font-size: 1rem;
        margin: 0 4px;
        padding: 10px 6px;
      }
      main {
        padding: 0 20px 20px;
      }
      form {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Login screen -->
  <div id="loginScreen" class="screen active" role="main" aria-label="מסך התחברות">
    <div class="login-box" role="form" aria-labelledby="loginTitle">
      <h2 id="loginTitle">התחברות למערכת</h2>
      <input type="text" id="usernameInput" placeholder="שם משתמש" aria-label="שם משתמש" autocomplete="username" />
      <input type="password" id="passwordInput" placeholder="סיסמה" aria-label="סיסמה" autocomplete="current-password" />
      <button id="loginBtn" aria-describedby="loginError">התחבר</button>
      <div id="loginError" class="error-msg" role="alert" aria-live="assertive"></div>
    </div>
  </div>

  <!-- Tablet screen -->
  <div id="tabletScreen" class="screen" role="main" aria-label="מסך טאבלט משטרתי">
    <header>
      <div class="logo">טאבלט משטרתי</div>
      <div class="user-profile" aria-live="polite" aria-atomic="true">
        <svg class="user-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><circle cx="12" cy="7" r="4"/><path d="M5 21c0-3.5 7-3.5 7-3.5S19 17.5 19 21"/></svg>
        <span id="loggedInUser">משתמש</span>
      </div>
    </header>

    <nav role="navigation" aria-label="תפריט ניווט">
      <button class="active" data-target="registration" aria-controls="registration" aria-selected="true" role="tab">רישום</button>
      <button data-target="chase" aria-controls="chase" aria-selected="false" role="tab">רדיפה</button>
      <button data-target="backup" aria-controls="backup" aria-selected="false" role="tab">גיבוי</button>
      <button data-target="search" aria-controls="search" aria-selected="false" role="tab">בדיקה</button>
      <button data-target="report" aria-controls="report" aria-selected="false" role="tab">דוח</button>
    </nav>

    <main>
      <section id="registration" class="tab active" role="tabpanel" tabindex="0" aria-labelledby="registration-tab">
        <h2>רישום</h2>
        <form id="registrationForm">
          <input type="text" name="name" placeholder="שם מלא" required aria-label="שם מלא" />
          <input type="text" name="unit" placeholder="יחידה" required aria-label="יחידה" />
          <button type="submit">שלח רישום</button>
        </form>
        <div class="list-container" id="registrationList" aria-live="polite" aria-relevant="additions"></div>
      </section>

      <section id="chase" class="tab" role="tabpanel" tabindex="0" aria-labelledby="chase-tab">
        <h2>רדיפה</h2>
        <form id="chaseForm">
          <input type="text" name="suspect" placeholder="שם החשוד" required aria-label="שם החשוד" />
          <input type="text" name="vehicle" placeholder="רכב החשוד" required aria-label="רכב החשוד" />
          <button type="submit">דווח על רדיפה</button>
        </form>
        <div class="list-container" id="chaseList" aria-live="polite" aria-relevant="additions"></div>
      </section>

      <section id="backup" class="tab" role="tabpanel" tabindex="0" aria-labelledby="backup-tab">
        <h2>גיבוי</h2>
        <form id="backupForm">
          <input type="text" name="location" placeholder="מיקום" required aria-label="מיקום" />
          <input type="text" name="reason" placeholder="סיבה" required aria-label="סיבה" />
          <button type="submit">בקש גיבוי</button>
        </form>
        <div class="list-container" id="backupList" aria-live="polite" aria-relevant="additions"></div>
      </section>

      <section id="search" class="tab" role="tabpanel" tabindex="0" aria-labelledby="search-tab">
        <h2>בדיקת רישום</h2>
        <form id="searchForm">
          <input type="text" name="query" placeholder="מה לבדוק?" required aria-label="מה לבדוק?" />
          <button type="submit">בדוק</button>
        </form>
        <div class="list-container" id="searchList" aria-live="polite" aria-relevant="additions"></div>
      </section>

      <section id="report" class="tab" role="tabpanel" tabindex="0" aria-labelledby="report-tab">
        <h2>דוח</h2>
        <form id="reportForm">
          <textarea name="description" placeholder="פרטי הדוח" required aria-label="פרטי הדוח"></textarea>
          <button type="submit">שלח דוח</button>
        </form>
        <div class="list-container" id="reportList" aria-live="polite" aria-relevant="additions"></div>
      </section>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAAADd1lL5cgTgTxQOC8VSrjLlIsDlRyIk",
      authDomain: "policereportsystem-f23fd.firebaseapp.com",
      projectId: "policereportsystem-f23fd",
      storageBucket: "policereportsystem-f23fd.appspot.com",
      messagingSenderId: "93022201022",
      appId: "1:93022201022:web:b33be966dcac2ce8612aef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // התחברות
    const loginScreen = document.getElementById("loginScreen");
    const tabletScreen = document.getElementById("tabletScreen");
    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("usernameInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginError = document.getElementById("loginError");
    const loggedInUser = document.getElementById("loggedInUser");

    const USERNAME = "officer";
    const PASSWORD = "1234";

    loginBtn.addEventListener("click", () => {
      const user = usernameInput.value.trim();
      const pass = passwordInput.value.trim();
      if (user === USERNAME && pass === PASSWORD) {
        loginScreen.classList.remove("active");
        tabletScreen.classList.add("active");
        loggedInUser.textContent = user;
        loginError.textContent = "";
      } else {
        loginError.textContent = "שם משתמש או סיסמה שגויים";
      }
    });

    // ניווט בין טאבים
    const navBtns = document.querySelectorAll("nav button");
    const tabs = document.querySelectorAll("main section.tab");

    navBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        navBtns.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        const target = btn.getAttribute("data-target");
        tabs.forEach((tab) => {
          if (tab.id === target) tab.classList.add("active");
          else tab.classList.remove("active");
        });
      });
    });

    // שליחת טפסים ל-Firebase
    function submitForm(event, collection) {
      event.preventDefault();
      const form = event.target;
      const data = {};
      Array.from(form.elements).forEach(el => {
        if (el.name) data[el.name] = el.value.trim();
      });
      data.timestamp = firebase.firestore.FieldValue.serverTimestamp();
      db.collection(collection).add(data).then(() => {
        form.reset();
      }).catch(err => {
        alert("שגיאה בשליחת הנתונים: " + err.message);
      });
    }

    // הצמדת אירועי שליחה לטפסים
    document.getElementById("registrationForm").addEventListener("submit", (e) => submitForm(e, "registration"));
    document.getElementById("chaseForm").addEventListener("submit", (e) => submitForm(e, "chases"));
    document.getElementById("backupForm").addEventListener("submit", (e) => submitForm(e, "backups"));
    document.getElementById("searchForm").addEventListener("submit", (e) => submitForm(e, "searches"));
    document.getElementById("reportForm").addEventListener("submit", (e) => submitForm(e, "reports"));

    // טעינת רשימות עם עדכון בזמן אמת
    function renderList(collectionName, containerId, formatter) {
      const container = document.getElementById(containerId);
      db.collection(collectionName).orderBy("timestamp", "desc").onSnapshot(snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>אין פריטים להצגה כרגע.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "list-item";
          const ts = data.timestamp ? data.timestamp.toDate().toLocaleString("he-IL") : "---";
          div.innerHTML = formatter(data, ts);
          container.appendChild(div);
        });
      });
    }

    // עיצוב תצוגת פריטים בכל קטגוריה
    renderList("registration", "registrationList", (data, ts) =>
      `<strong>שם:</strong> ${data.name} | <strong>יחידה:</strong> ${data.unit}
       <div class="timestamp">${ts}</div>`
    );
    renderList("chases", "chaseList", (data, ts) =>
      `<strong>חשוד:</strong> ${data.suspect} | <strong>רכב:</strong> ${data.vehicle}
       <div class="timestamp">${ts}</div>`
    );
    renderList("backups", "backupList", (data, ts) =>
      `<strong>מיקום:</strong> ${data.location} | <strong>סיבה:</strong> ${data.reason}
       <div class="timestamp">${ts}</div>`
    );
    renderList("searches", "searchList", (data, ts) =>
      `<strong>חיפוש:</strong> ${data.query}
       <div class="timestamp">${ts}</div>`
    );
    renderList("reports", "reportList", (data, ts) =>
      `<strong>דוח:</strong> ${data.description}
       <div class="timestamp">${ts}</div>`
    );
  </script>
</body>
</html>
