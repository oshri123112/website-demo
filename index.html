<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ממשק שוטר</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .panel {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #007BFF;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
    }

    #passwordModal {
      display: none;
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      width: 90%;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    #teamSystem {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background: #333;
      border-radius: 10px;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="panel">
    <h2>ממשק שוטר</h2>
    <button class="btn" onclick="openPasswordPrompt()">מערכת צוות</button>
    <button class="btn" onclick="alert('דיווח חדש - בקרוב')">דיווח חדש</button>
    <button class="btn" onclick="alert('מידע נוסף - בקרוב')">פיצ’ר נוסף</button>

    <div id="teamSystem">
      <h3>ברוך הבא למערכת הצוות!</h3>
      <p>כאן תוכל לראות ולנהל תפקידים, שליחת דוחות ועוד.</p>
    </div>
  </div>

  <div id="passwordModal">
    <div class="modal-content">
      <h3>הזן סיסמה</h3>
      <input type="password" id="passwordInput" placeholder="סיסמה"/>
      <br><br>
      <button onclick="checkPassword()">כניסה</button>
    </div>
  </div>

  <script>
    const correctPassword = "1234"; // כאן תשנה לסיסמה אמיתית

    function openPasswordPrompt() {
      document.getElementById("passwordModal").style.display = "flex";
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("passwordModal").style.display = "none";
        document.getElementById("teamSystem").style.display = "block";
      } else {
        alert("סיסמה שגויה!");
      }
    }

    // סגירה בלחיצה מחוץ לחלון
    window.onclick = function(e) {
      const modal = document.getElementById("passwordModal");
      if (e.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
