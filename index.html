<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>מערכת משטרתית</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/a2e0fc2a5b.js" crossorigin="anonymous"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .tablet {
      background: #0c0c0c;
      border: 6px solid #2dd4bf;
      border-radius: 30px;
      width: 360px;
      padding: 30px;
      box-shadow: 0 0 25px #2dd4bf88;
      text-align: center;
      transition: all 0.3s ease;
    }
    .hidden { display: none; }
    h2 {
      color: #2dd4bf;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background-color: #2dd4bf;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #1ab0a2;
    }
    .btn-icon {
      display: flex;
      align-items: center;
      justify-content: right;
      gap: 10px;
    }
    .btn-icon i {
      font-size: 18px;
    }
    .section {
      margin-top: 20px;
    }
    #messageBox {
      background: #1e293b;
      padding: 10px;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 14px;
    }
    #reportForm input {
      background: #1e293b;
      color: white;
    }
  </style>
</head>
<body>

  <div class="tablet" id="mainMenu">
    <h2>ברוך הבא</h2>
    <button onclick="showPoliceLogin()">👮 כניסה למערכת המשטרה</button>
    <button onclick="showTeamLogin()">🛡️ כניסה למערכת הצוות</button>
  </div>

  <div class="tablet hidden" id="policeLogin">
    <h2>התחברות - משטרה</h2>
    <input id="policeName" placeholder="שם מלא" />
    <input type="password" id="policePass" placeholder="סיסמה" />
    <button onclick="enterPolice()">התחבר</button>
  </div>

  <div class="tablet hidden" id="policeSystem">
    <h2>👮 טאבלט משטרתי</h2>

    <div class="section">
      <button class="btn-icon" onclick="showReportForm()"><i class="fas fa-clipboard-list"></i> טופס דיווח</button>
      <button class="btn-icon" onclick="showMessage('🚓 רדיפה התחילה!')"><i class="fas fa-car-crash"></i> רדיפה</button>
      <button class="btn-icon" onclick="showMessage('🔊 גיבוי בדרך!')"><i class="fas fa-headset"></i> גיבוי</button>
      <button class="btn-icon" onclick="showMessage('🧾 בודק רישום...')"><i class="fas fa-id-card"></i> בדיקת רישום</button>
      <button class="btn-icon" onclick="showMessage('🔍 בודק תעודה...')"><i class="fas fa-search"></i> בדיקת תעודה</button>
      <button class="btn-icon" onclick="clearReportForm()"><i class="fas fa-eraser"></i> ניקוי טופס</button>
    </div>

    <div id="reportForm" class="hidden section">
      <input id="reportName" placeholder="שם העצור" />
      <input id="reportID" placeholder="תעודת זהות" />
      <input id="reportCrime" placeholder="סיבת מעצר" />
      <input id="reportOfficer" placeholder="שם שוטר" />
      <button onclick="submitReport()">שלח דיווח</button>
    </div>

    <div id="messageBox">מחובר למערכת</div>
  </div>

  <div class="tablet hidden" id="teamLogin">
    <h2>התחברות - צוות</h2>
    <input type="password" id="teamPass" placeholder="סיסמה" />
    <button onclick="enterTeam()">כניסה</button>
  </div>

  <div class="tablet hidden" id="teamSystem">
    <h2>🛡️ מערכת הצוות</h2>
    <p>כאן תתווסף מערכת ניהול בעתיד</p>
  </div>

  <script src="main.js"></script>
</body>
</html>
