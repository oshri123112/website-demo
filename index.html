<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>טאבלט משטרתי</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #060b12 0%, #0e1621 100%);
      color: #fff;
      direction: rtl;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Screens */
    .screen {
      display: none;
      width: 95vw;
      max-width: 900px;
      height: 95vh;
      background: rgba(10, 20, 35, 0.75);
      border-radius: 25px;
      box-shadow:
        0 0 20px #1172ff44,
        inset 0 0 40px #1172ff33;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      flex-direction: column;
      padding: 15px;
      position: relative;
    }
    .screen.active {
      display: flex;
      flex-direction: column;
    }

    /* Login Screen */
    .login-box {
      background: rgba(20, 30, 50, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow:
        0 0 15px #1172ffcc;
      width: 320px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.2px;
      font-size: 1.8rem;
      color: #59aaff;
      text-shadow: 0 0 6px #59aaff99;
    }
    .login-box input {
      width: 100%;
      padding: 14px 15px;
      border-radius: 10px;
      border: none;
      margin-bottom: 18px;
      font-size: 1.1rem;
      background: rgba(255 255 255 / 0.07);
      color: #d9e8ff;
      text-align: center;
      transition: background-color 0.3s ease;
    }
    .login-box input:focus {
      background-color: rgba(255 255 255 / 0.14);
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 14px 0;
      border-radius: 10px;
      border: none;
      background-color: #2179ff;
      font-size: 1.3rem;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 15px #2179ffaa;
      transition: background-color 0.3s ease;
    }
    .login-box button:hover {
      background-color: #134bcd;
    }
    .error-msg {
      color: #f44;
      margin-top: 6px;
      font-size: 0.9rem;
    }

    /* Tablet Screen */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      margin-bottom: 15px;
      font-weight: 700;
      font-size: 1.3rem;
      color: #59aaff;
      text-shadow: 0 0 8px #59aaffbb;
      user-select: none;
    }
    .logo {
      user-select: none;
    }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    .user-icon {
      width: 26px;
      height: 26px;
      stroke: #59aaff;
      stroke-width: 2;
      fill: none;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      margin-bottom: 20px;
      user-select: none;
    }
    nav button {
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 14px;
      transition: all 0.25s ease;
      position: relative;
      color: #59aaff;
      filter: drop-shadow(0 0 6px #59aaff77);
      font-size: 1.6rem;
      font-weight: 700;
      width: 18%;
    }
    nav button.active,
    nav button:hover {
      background: #2179ff44;
      filter: drop-shadow(0 0 10px #2179ffbb);
      color: #9ecbff;
    }

    /* Main content */
    main {
      flex: 1;
      overflow-y: auto;
      padding: 0 30px 30px;
      user-select: none;
    }
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    h2 {
      margin-bottom: 15px;
      color: #8db9ff;
      text-shadow: 0 0 5px #74a0ffcc;
    }
    form {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    form input, form textarea {
      background: rgba(255 255 255 / 0.1);
      border-radius: 12px;
      border: none;
      color: #d9e8ff;
      font-size: 1rem;
      margin-bottom: 15px;
      padding: 10px 12px;
      box-shadow:
        inset 0 0 8px #3a8bff88;
      transition: box-shadow 0.3s ease;
      resize: vertical;
      min-height: 40px;
    }
    form input:focus, form textarea:focus {
      outline: none;
      box-shadow:
        inset 0 0 14px #56aaffcc;
    }
    form button {
      align-self: flex-start;
      cursor: pointer;
      padding: 10px 18px;
      background: #2179ff;
      border-radius: 15px;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 0 12px #2179ffbb;
      transition: background-color 0.3s ease;
    }
    form button:hover {
      background-color: #134bcd;
    }

    .list-container {
      max-height: 300px;
      overflow-y: auto;
      background: rgba(21, 40, 65, 0.7);
      border-radius: 15px;
      padding: 10px 15px;
      box-shadow:
        inset 0 0 15px #2179ff88;
    }
    .list-item {
      padding: 10px 15px;
      margin-bottom: 10px;
      background: #14284d;
      border-radius: 12px;
      box-shadow:
        0 0 6px #2179ff66;
      font-size: 1rem;
      color: #cce5ff;
      user-select: text;
    }
    .list-item strong {
      color: #9ecbff;
      user-select: text;
    }
    .list-item .timestamp {
      font-size: 0.8rem;
      color: #7792a2;
      margin-top: 3px;
      user-select: text;
    }
  </style>
</head>
<body>
  <div id="loginScreen" class="screen active">
    <div class="login-box">
      <h2>התחברות למערכת</h2>
      <input type="text" id="usernameInput" placeholder="שם משתמש" />
      <input type="password" id="passwordInput" placeholder="סיסמה" />
      <button id="loginBtn">התחבר</button>
      <p id="loginError" class="error-msg"></p>
    </div>
  </div>

  <div id="tabletScreen" class="screen">
    <header>
      <div class="logo">משטרת ישראל</div>
      <div class="user-profile">
        <svg class="user-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"></circle><path d="M5.5 21a7.5 7.5 0 0113 0"></path></svg>
        <span id="loggedInUser"></span>
      </div>
    </header>

    <nav>
      <button data-target="registration" class="nav-btn active" title="רישום">רישום</button>
      <button data-target="chase" class="nav-btn" title="רדיפה">רדיפה</button>
      <button data-target="backup" class="nav-btn" title="גיבוי">גיבוי</button>
      <button data-target="search" class="nav-btn" title="בדיקה">בדיקה</button>
      <button data-target="report" class="nav-btn" title="דוח">דוח</button>
    </nav>

    <main>
      <section id="registration" class="tab active">
        <h2>רישום שוטרים</h2>
        <form id="registrationForm">
          <input type="text" name="name" placeholder="שם מלא" required />
          <input type="text" name="unit" placeholder="יחידה" required />
          <button type="submit">שלח רישום</button>
        </form>
        <div class="list-container" id="registrationList"></div>
      </section>

      <section id="chase" class="tab">
        <h2>דיווח רדיפה</h2>
        <form id="chaseForm">
          <input type="text" name="suspect" placeholder="שם החשוד" required />
          <input type="text" name="vehicle" placeholder="רכב החשוד" required />
          <button type="submit">דווח על רדיפה</button>
        </form>
        <div class="list-container" id="chaseList"></div>
      </section>

      <section id="backup" class="tab">
        <h2>בקשת גיבוי</h2>
        <form id="backupForm">
          <input type="text" name="location" placeholder="מיקום" required />
          <input type="text" name="reason" placeholder="סיבה" required />
          <button type="submit">בקש גיבוי</button>
        </form>
        <div class="list-container" id="backupList"></div>
      </section>

      <section id="search" class="tab">
        <h2>בדיקת רישום</h2>
        <form id="searchForm">
          <input type="text" name="query" placeholder="מה לבדוק?" required />
          <button type="submit">בדוק</button>
        </form>
        <div class="list-container" id="searchList"></div>
      </section>

      <section id="report" class="tab">
        <h2>דוח</h2>
        <form id="reportForm">
          <textarea name="description" placeholder="פרטי הדוח" required></textarea>
          <button type="submit">שלח דוח</button>
        </form>
        <div class="list-container" id="reportList"></div>
      </section>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAAADd1lL5cgTgTxQOC8VSrjLlIsDlRyIk",
      authDomain: "policereportsystem-f23fd.firebaseapp.com",
      projectId: "policereportsystem-f23fd",
      storageBucket: "policereportsystem-f23fd.appspot.com",
      messagingSenderId: "93022201022",
      appId: "1:93022201022:web:b33be966dcac2ce8612aef"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // התחברות
    const loginScreen = document.getElementById("loginScreen");
    const tabletScreen = document.getElementById("tabletScreen");
    const loginBtn = document.getElementById("loginBtn");
    const usernameInput = document.getElementById("usernameInput");
    const passwordInput = document.getElementById("passwordInput");
    const loginError = document.getElementById("loginError");
    const loggedInUser = document.getElementById("loggedInUser");

    const USERNAME = "officer";
    const PASSWORD = "1234";

    loginBtn.addEventListener("click", () => {
      const user = usernameInput.value.trim();
      const pass = passwordInput.value.trim();
      if (user === USERNAME && pass === PASSWORD) {
        loginScreen.classList.remove("active");
        tabletScreen.classList.add("active");
        loggedInUser.textContent = user;
        loginError.textContent = "";
      } else {
        loginError.textContent = "שם משתמש או סיסמה שגויים";
      }
    });

    // ניווט בין טאבים
    const navBtns = document.querySelectorAll("nav button");
    const tabs = document.querySelectorAll("main section.tab");

    navBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        navBtns.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        const target = btn.getAttribute("data-target");
        tabs.forEach((tab) => {
          if (tab.id === target) tab.classList.add("active");
          else tab.classList.remove("active");
        });
      });
    });

    // שליחת טפסים ל-Firebase
    function submitForm(event, collection) {
      event.preventDefault();
      const form = event.target;
      const data = {};
      Array.from(form.elements).forEach(el => {
        if (el.name) data[el.name] = el.value.trim();
      });
      data.timestamp = firebase.firestore.FieldValue.serverTimestamp();
      db.collection(collection).add(data).then(() => {
        form.reset();
      }).catch(err => {
        alert("שגיאה בשליחת הנתונים: " + err.message);
      });
    }

    // הצמדת אירועי שליחה לטפסים
    document.getElementById("registrationForm").addEventListener("submit", (e) => submitForm(e, "registration"));
    document.getElementById("chaseForm").addEventListener("submit", (e) => submitForm(e, "chases"));
    document.getElementById("backupForm").addEventListener("submit", (e) => submitForm(e, "backups"));
    document.getElementById("searchForm").addEventListener("submit", (e) => submitForm(e, "searches"));
    document.getElementById("reportForm").addEventListener("submit", (e) => submitForm(e, "reports"));

    // טעינת רשימות עם עדכון בזמן אמת
    function renderList(collectionName, containerId, formatter) {
      const container = document.getElementById(containerId);
      db.collection(collectionName).orderBy("timestamp", "desc").onSnapshot(snapshot => {
        container.innerHTML = "";
        if (snapshot.empty) {
          container.innerHTML = "<p>אין פריטים להצגה כרגע.</p>";
          return;
        }
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.className = "list-item";
          const ts = data.timestamp ? data.timestamp.toDate().toLocaleString("he-IL") : "---";
          div.innerHTML = formatter(data, ts);
          container.appendChild(div);
        });
      });
    }

    // עיצוב תצוגת פריטים בכל קטגוריה
    renderList("registration", "registrationList", (data, ts) =>
      `<strong>שם:</strong> ${data.name} | <strong>יחידה:</strong> ${data.unit}
       <div class="timestamp">${ts}</div>`
    );
    renderList("chases", "chaseList", (data, ts) =>
      `<strong>חשוד:</strong> ${data.suspect} | <strong>רכב:</strong> ${data.vehicle}
       <div class="timestamp">${ts}</div>`
    );
    renderList("backups", "backupList", (data, ts) =>
      `<strong>מיקום:</strong> ${data.location} | <strong>סיבה:</strong> ${data.reason}
       <div class="timestamp">${ts}</div>`
    );
    renderList("searches", "searchList", (data, ts) =>
      `<strong>חיפוש:</strong> ${data.query}
       <div class="timestamp">${ts}</div>`
    );
    renderList("reports", "reportList", (data, ts) =>
      `<strong>דוח:</strong> ${data.description}
       <div class="timestamp">${ts}</div>`
    );
  </script>
</body>
</html>
