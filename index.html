<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>מערכת המשטרה</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }

    .tablet {
      width: 400px;
      background: #1c1c1c;
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 1s ease;
    }

    .tablet h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #00c0ff;
    }

    .button {
      background: #2b2b2b;
      padding: 15px;
      border-radius: 15px;
      border: 2px solid #00c0ff44;
      color: white;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
    }

    .button:hover {
      background: #00c0ff33;
    }

    .button:active {
      transform: scale(0.97);
    }

    .icon {
      font-size: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .message {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      text-align: center;
      color: #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="tablet">
    <h2>👮 מערכת המשטרה</h2>

    <div class="button" onclick="showMessage('פתיחת טופס דיווח...')">
      <span class="icon">📋</span> דיווח
    </div>

    <div class="button" onclick="showMessage('רדיפה התחילה!')">
      <span class="icon">🚓</span> רדיפה
    </div>

    <div class="button" onclick="showMessage('נשלחה קריאה לגיבוי!')">
      <span class="icon">🔊</span> גיבוי
    </div>

    <div class="button" onclick="showMessage('בדיקת רישום במאגר...')">
      <span class="icon">🧾</span> בדיקת רישום
    </div>

    <div class="button" onclick="showMessage('בדיקת תעודה...')">
      <span class="icon">🔍</span> בדיקת תעודה
    </div>

    <div class="button" onclick="showMessage('הטופס נוקה!')">
      <span class="icon">🗑️</span> ניקוי טופס
    </div>

    <div class="message" id="messageBox">ברוך הבא למערכת!</div>
  </div>

  <script>
    function showMessage(text) {
      const box = document.getElementById("messageBox");
      box.textContent = text;
    }
  </script>

</body>
</html>
