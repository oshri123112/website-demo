<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>טאבלט משטרה</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Heebo', sans-serif;
    }
    body {
      margin: 0;
      background-color: #121212;
      color: white;
    }
    .tablet {
      width: 100vw;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #1e1e1e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: inset -1px 0 0 #333;
    }
    .sidebar h1 {
      margin: 0;
      font-size: 24px;
      text-align: center;
      color: #0af;
    }
    .sidebar button {
      background-color: #2a2a2a;
      color: white;
      border: none;
      padding: 12px;
      text-align: right;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background-color: #0a6cff;
    }
    .content {
      flex: 1;
      padding: 40px;
      background-color: #181818;
      transition: all 0.3s ease-in-out;
    }
    .screen {
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }
    .screen.active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Israel_Police_Force_Logo.svg/120px-Israel_Police_Force_Logo.svg.png') no-repeat center;
      background-size: contain;
      height: 80px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="tablet">
    <div class="sidebar">
      <div class="logo"></div>
      <h1>משטרה</h1>
      <button onclick="showScreen('home')">עמוד ראשי</button>
      <button onclick="showScreen('chase')">רדיפה</button>
      <button onclick="showScreen('backup')">בקשופ</button>
      <button onclick="showScreen('search')">בדיקת רישום</button>
      <button onclick="showScreen('report')">טופס דיווח</button>
    </div>
    <div class="content">
      <div id="home" class="screen active">
        <h2>עמוד ראשי</h2>
        <p>ברוכים הבאה להשתמש פעולות.</p>
      </div>
      <div id="chase" class="screen">
        <h2>רדיפה</h2>
        <p>הרא אשר הרדיפה ורשם פרטים.</p>
      </div>
      <div id="backup" class="screen">
        <h2>בקשופ</h2>
        <p>שלח גיבוי למקום.</p>
      </div>
      <div id="search" class="screen">
        <h2>בדיקת רישום</h2>
        <p>הכנס שם או מספר לבדיקה.</p>
      </div>
      <div id="report" class="screen">
        <h2>טופס דיווח</h2>
        <textarea rows="6" placeholder="כתוב כאן דוח..."></textarea>
        <button>שלח דוח</button>
      </div>
    </div>
  </div>
  <script>
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
