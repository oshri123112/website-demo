<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מערכת משטרתית</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-screen, .tablet {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: #222;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .active {
      display: flex;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #2e8bff;
      color: white;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    input {
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-screen active" id="login">
    <h2>בחר תפקיד</h2>
    <button onclick="selectRole('police')">שוטר</button>
    <button onclick="selectRole('staff')">צוות</button>
  </div>

  <div class="login-screen" id="password-screen">
    <h2>הכנס סיסמה</h2>
    <input type="password" id="passwordInput" placeholder="סיסמה">
    <button onclick="checkPassword()">התחבר</button>
    <p id="error" style="color: red;"></p>
  </div>

  <div class="tablet" id="tablet">
    <h2>📱 טאבלט משטרתי</h2>
    <button onclick="alert('רדיפה התחילה!')">🚨 רדיפה</button>
    <button onclick="alert('גיבוי בדרך!')">👮‍♂️ גיבוי</button>
    <button onclick="alert('בדיקת רישום נפתחת!')">📋 בדיקת רישום</button>
    <button onclick="alert('טופס דיווח ייפתח בהמשך')">📝 דיווח</button>
  </div>

  <script>
    let selectedRole = "";

    function selectRole(role) {
      selectedRole = role;
      document.getElementById("login").classList.remove("active");
      document.getElementById("password-screen").classList.add("active");
    }

    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const errorEl = document.getElementById("error");

      const passwords = {
        police: "police123",
        staff: "staff123"
      };

      if (password === passwords[selectedRole]) {
        document.getElementById("password-screen").classList.remove("active");
        document.getElementById("tablet").classList.add("active");
      } else {
        errorEl.textContent = "סיסמה שגויה";
      }
    }
  </script>

</body>
</html>
